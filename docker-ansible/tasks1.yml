- hosts: product_01
  tasks:
    - name: " âœ¨ create a tmp directory âœ¨ "
      ansible.builtin.file:
        path: /root/tmp
        state: directory
        mode: '0755'
      tags:
        - create-folder

    - name: " âœ¨ create a file for the product 01 âœ¨ "
      file:
        dest: /root/product1-data
        state: touch
      tags:
        - create-file

- hosts: product_02
  tasks:
    - name: " âœ¨ create a file for the product 02 âœ¨ "
      file:
        dest: /root/product2-data
        state: touch

- hosts: web_servers
  tasks:
    - name: " âœ¨ create a file for the web servers âœ¨ "
      file:
        dest: /root/web-data
        state: touch
      tags:
        - create-file

    - name: " âœ¨ create a file for the web servers âœ¨ "
      file:
        dest: '{{web_file}}'
        state: touch
      tags:
        - create-file

    - name: " ðŸ’¥ delete a file for the web servers ðŸ’¥ "
      file:
        dest: /root/product1-data
        state: absent
      tags:
        - delete-file