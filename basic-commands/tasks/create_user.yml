---
# tasks file for user_create
- name: " ğŸ™Œ create user on remote host ğŸ™Œ" 
  user:
    name: '{{user_name}}'
    state: '{{user_state}}'
    remove: yes
    shell: /bin/bash
    groups: root
    append: yes
    password:

- name: " ğŸ”‘ publish local ssh public key for remote login ğŸ”‘ "
  authorized_key:
    user: '{{user_name}}'
    state: '{{user_state}}'
    key: "{{ lookup('file', '{{ssh_key}}') }}"

- name: " ğŸ¦¾ add bashrc to include host and user ğŸ¦¾ "
  template:
    dest: '~{{user_name}}/.bashrc'
    src: templates/bashrc.j2    
